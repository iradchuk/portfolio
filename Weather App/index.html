<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wather App</title>
</head>
<body>
    <div class="card">
        <h1>Weather Info</h1>
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button>Search</button>
        </div>
        <div class="error">
            Invalid City name
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="Waether Icon" class="waether-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        Humidity
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        Wind
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
